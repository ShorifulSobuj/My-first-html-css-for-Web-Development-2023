<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Contact From</title>

    <style>
        * {
            background-color: rgb(42, 22, 61);
        }

        h1 {
            color: blanchedalmond;
            padding-top: 10px;
            text-align: center;
            font-size: 60px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        input {
            background-color: white;
            width: 70%;
            margin-left: 12%;
            font-size: 20px;
            padding: 16px 16px;
            border-radius: 10px;
            border-color: black;
            margin-bottom: 20px;
        }

        textarea {
            background-color: white;
            width: 70%;
            margin-left: 12%;
            font-size: 20px;
            padding: 16px 16px;
            border-radius: 10px;
            border-color: black;
            margin-bottom: 25px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        input: :focus-within {
            outline: none;
            border-color: #5bd183;
            birder-wudth: 3px;
        }

        textarea: :focus-within {
            outline: none;
            border-color: #5bd183;
            birder-wudth: 3px;
        }

        button {
            background-color: #00e1ff;
            border-radius: 20px;
            border-color: black;
            font-size: 22px;
            padding: 10px 18px;
            text-align: center;
            display: flex;
            margin: auto;
        }

        button:hover {
            opacity: 80%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="https://formspree.io/f/xdovjekj" method="POST">
        <h1>Write To Us</h1>
        <input type="text" name="first" placeholder="First Name" autocomplete="off" required>
        <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>
        <input type="email" name="email" placeholder="Email Address" autocomplete="off" required>
        <textarea rows="5" cols="60" name="message" placeholder="Enter text" autocomplete="off" required></textarea>
        <button type="submit">Send Message</button>
        <img src="https://codemanbd.com/wp-content/uploads/2022/04/codemanbd_contact-768x672-1.webp"
            alt="contact from photo" style="width: 768px">
    </form>
</body>

</html>
