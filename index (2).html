<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result Grading System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section>
            <div class="container shadow  p-5 my-5">
                <div class="main-box ">

                    <div class="box">


                        <!-- Personal info input box  -->
                        <div class="personalinfo ">
                            <h3>Personal Info:</h3>

                            <div class="form-group my-3">
                                <label for="stName">Your name:</label>
                                <input type="text" class="form-control" id="stName" placeholder="Enter Your Name">
                            </div>

                            <div class="form-group my-3">
                                <label for="stAddress">Your Address:</label>
                                <input type="text" class="form-control" id="stAddress" placeholder="Enter Your Address">
                            </div>

                            <div class="form-group my-3">
                                <label for="SchoolName">School name:</label>
                                <input type="text" class="form-control" id="SchoolName"
                                    placeholder="Enter Your School Name">
                            </div>

                            <div class="form-group my-3">
                                <label for="birthday">Birthday:</label>
                                <input class="form-control" type="date" id="birthday" name="birthday">

                            </div>

                        </div>


                        <!-- Marks input box  -->
                        <div class="personalinfo mt-4 ">
                            <h3>Input Your Marks:</h3>

                            <div class="form-group my-3">
                                <label for="bangla">Marks in Bangla</label>
                                <input type="number" max="100" class="form-control" id="bangla" onkeyup="maxnumcheck()"
                                    placeholder="Enter Your Marks">

                            </div>


                            <div class="form-group my-3">
                                <label for="English">Marks in English</label>
                                <input type="number" class="form-control" id="English" onkeyup="maxnumcheck_two()"
                                    placeholder="Enter Your Marks">
                            </div>

                            <div class="form-group my-3">
                                <label for="Math">Marks in Math</label>
                                <input type="number" class="form-control" id="Math" onkeyup="maxnumcheck_three()"
                                    placeholder="Enter Your Marks">
                            </div>

                        </div>

                        <input onclick="check_result()" class="btn btn-success mt-5 btn-lg" value="Check Result">

                    </div>

                    <div class="box content">
                        <h3 class="mb-4">Output of Your Personal info: </h3>

                        <!-- Output of Your Personal info:  -->

                        <table class="table table-striped">

                            <tbody>
                                <tr>
                                    <th scope="row">Student Name:</th>
                                    <td id="showStName"></td>
                                </tr>

                                <tr>
                                    <th scope="row">Your Address:</th>
                                    <td id="showStAddress"></td>
                                </tr>

                                <tr>
                                    <th scope="row">School Name:</th>
                                    <td id="showSchoolName"></td>
                                </tr>

                                <tr>
                                    <th scope="row">Date of Birth:</th>
                                    <td id="showDOB"></td>
                                </tr>

                            </tbody>
                        </table>

                        <!-- Result or Output:  -->
                        <table class="table table-striped ">
                            <h3 class="mt-5">Result or Output: </h3>


                            <tbody>
                                <tr>
                                    <th scope="row">Marks in Bangla:</th>
                                    <td id="showBanglaMarks"></td>
                                </tr>

                                <tr>
                                    <th scope="row">Marks in English:</th>
                                    <td id="showEnglishMarks"></td>
                                </tr>

                                <tr>
                                    <th scope="row">Marks in Math:</th>
                                    <td id="showMathMarks"></td>
                                </tr>

                                <tr>
                                    <th scope="row">Total Marks:</th>
                                    <td id="showTotalMarks"></td>
                                </tr>

                                <tr>
                                    <th scope="row">Avarage Marks</th>
                                    <td id="ShowAvrgMarks"></td>
                                </tr>

                                <tr>
                                    <th scope="row">Pass / Fail:</th>
                                    <td id="ShowPassFail">

                                    </td>
                                </tr>




                            </tbody>

                        </table>
                        <span id="resultOfBangla"></span><br>
                        <span id="resultOfEnglish"></span><br>
                        <span id="resultOfMath"></span>


                    </div>

                </div>

            </div>
        </section>
    </main>















    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
